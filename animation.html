<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Eli💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-container"></div>
    <div id="image-container"></div>
    
    <div id="carousel-container" class="hidden">
        <h3 id="carousel-text">Palabras faltan al decirte "Te Amo" 🥺❤️</h3>
        <div id="carousel">
            <img id="carousel-image" src="">
        </div>
        <!-- Nueva estructura para los botones -->
        <div class="carousel-controls">
            <button id="prev" class="carousel-button">&#10094;</button>
            <button id="next" class="carousel-button">&#10095;</button>
        </div>
    </div>

    <!-- Modal para imágenes en grande -->
    <div id="modal" class="hidden">
        <span id="close">&times;</span>
        <img id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
